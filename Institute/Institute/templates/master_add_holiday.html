{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: Oreo University Admin ::</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link href="{% static 'assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css' %}" rel="stylesheet" />
<!-- Custom Css -->
<link href="{% static 'assets/plugins/dropzone/dropzone.css' %}" rel="stylesheet">
<link href="{% static 'assets/plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">


</head>
{% endblock %}

{% block down %}

<!-- Main Content -->
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Holiday</h2>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="row clearfix">


					<div class="col-md-12">
					
							<form class="form" method="post" action="">
							{% csrf_token %}
								<div class="header">

                      <center>  <h5>New Holiday</h5> </center>
                    </div>
                  <center>
					<div class="content" style = "max-width:500px; min-width:250px;">
                       
							
						<div class="row clearfix">
					
                            <div class="col-lg-12 col-md-12">
							<label>Holiday  Name</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" required = 'required' placeholder="Holiday Name" name='holiday'>
                                </div>
                            </div>
							<div class="col-lg-12 col-md-12">
							<label>Start Date</label>
                                <div class="form-group">
                                    <input type="text" required = 'required' class="form-control" placeholder="Start Date" name='start'>
                                </div>
                            </div>
							<div class="col-lg-12 col-md-12">
							<label>End Date</label>
                                <div class="form-group">
                                    <input type="text" required = 'required' class="form-control" placeholder="End Date" name='end'>
                                </div>
                            </div>
							<div class="col-lg-12 col-md-12">
							<label>Holiday Reason</label>
                                <div class="form-group">
                                    <textarea required = 'required' class="form-control" placeholder="End Date" name='reason' style='height:100px;'>
									</textarea>
                                </div>
                            </div>
							 
                            
                        </div>
						
							


                    </div>
					
                 </center>
                  <center>  <div class="footer text-center" style = "max-width:400px; min-width:200px;">
                        <input class="btn btn-primary btn-round btn-lg   " type = "submit" value="Add Holiday">

                    </div></center>
                </form>
           
        </div>
    

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
<script src="{% static 'assets/plugins/dropzone/dropzone.js' %}"></script> <!-- Dropzone Plugin Js -->
<script src="{% static 'assets/plugins/autosize/autosize.js' %}"></script> <!-- Autosize Plugin Js --> 
<script src="{% static 'assets/plugins/momentjs/moment.js' %}"></script> <!-- Moment Plugin Js --> 
<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
<script src="{% static 'assets/js/pages/forms/basic-form-elements.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>
{% endblock %}
</body>
