<section class="content">

        <div class="row">

                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">

            </div>
        </div>

    <div class="container-fluid">

            <div class="col-sm-12 col-md-6 col-lg-3">

                        <ul class="list-unstyled m-b-0">

									<span class="progress-badge">3 Times</span>
