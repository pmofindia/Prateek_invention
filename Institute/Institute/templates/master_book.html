{% extends 'base.html' %}

{% block up %}


<!doctype html>
<html class="no-js " lang="en">

<!-- Mirrored from thememakker.com/templates/oreo/university/html/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 17 Sep 2018 02:52:22 GMT -->
<head>
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: Oreo University Admin ::</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">
</head>
{% endblock %}

{% block down %}

<!-- Main Content -->
<section class="content profile-page">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>All Books
               
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="{% url 'add' 'Book' %}" ><i class="zmdi zmdi-plus-square"></i> &nbsp;Add Book</a></li>
                   
                </ul>                
            </div>
        </div>
    </div>    
    <div class="container-fluid">
   <div class="row clearfix">
               {% for book in all_book %}
            <div class="col-lg-4 col-md-12">
                <div class="card profile-header">
                    <div class="body text-center">
                        <div class="profile-image"> <img src="{% static 'assets/images/image2.jpg' %}" alt=""> </div>
                        <div>
                            <h4 class="m-b-0"><strong>{{ book.book_title }}</strong></h4>
                            <span class="job_post">{{ book.subbook_title }}</span>
                            <span class="job_post"><b>Edition:</b>&nbsp;{{ book.edition }}</span>
                        </div>
                      <div>
                           <a href="{% url 'master_book_detail' book.id %}"><button class="btn btn-primary btn-round">More Details</button></a>
                           <a href="{% url 'delete' book.id 'Book' %}"><button class="btn btn-primary btn-round btn-simple">Delete</button></a>
                        </div>
                    </div>                    
                </div>                               
                    
            </div>
            {% endfor %}
            
        </div>         
    </div>
</section>
<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->

<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
{% endblock %}
</body>

<!-- Mirrored from thememakker.com/templates/oreo/university/html/blank.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 17 Sep 2018 02:53:19 GMT -->
</html>
