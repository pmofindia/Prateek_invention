{% extends 'Library/base.html' %}

{% block up %}


<html class="no-js " lang="en">

<head>
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: Oreo University Admin ::</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<!-- Custom Css -->
<link href="{% static 'assets/plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">

</head>
{% endblock %}

{% block down %}

<!-- Main Content -->
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Book</h2>
            </div>
          
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
			 <form class="form" method="post" action="">
                <div class="card">
                    <div class="body">
                                  <div class="row clearfix">
								 
							    {% csrf_token %}
                                <div class="col-lg-6 col-md-12">
								
							
								<label>Book Category</label>
                                    
                                <select class="form-control show-tick" name = 'category' required='required' onchange="window.location=this.value" >
                                        <option > -- Select Book Category --</option>
									{% for ct in all_category %}
                                    <option value="{% url 'LibraryPanel:Library_add_e_books' ct.id %}">{{ ct.name }}</option>
                                    {% endfor %}
                                </select>
                                  <br><br>
                                </div>
								
                                <div class="col-lg-6 col-md-12">
								<label>Book SubCategory</label>
                                    
                                <select class="form-control show-tick" name = 'subcategory'required='required'>
									{% for subcat in cat %}
									<option value ="{{ subcat.id }}">&nbsp;{{ subcat.name }}</option>
                                    {% endfor %}
                                </select>
								<br><br>
                                </div>                                   
                                <div class="col-lg-4 col-md-12">
								<label>Book Title</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'title' placeholder="Book Title"required='required'>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>Book SubTitle</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'subtitle' placeholder="Book SubTitle"required='required'>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>ISBN Number</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'isbn' placeholder="ISBN">
                                    </div>
                                </div>
								 <div class="col-lg-4 col-md-12">
								<label>Author Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'author' placeholder="Author Name"required='required'>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>Publisher Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'publisher' placeholder="Publisher Name"required='required'>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>Editor Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'editor' placeholder="Editor Name">
                                    </div>
                                </div>
								 <div class="col-lg-4 col-md-12">
								<label>Series</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'series' placeholder="Series">
                                    </div>
                                </div>
								 <div class="col-lg-4 col-md-12">
								<label>Publication Year</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'publisher_year' placeholder="Publication Year">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>Edition</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'edition' placeholder="Edition">
                                    </div>
                                </div>
								
									 <div class="col-lg-4 col-md-12">
								<label>Type</label>
                                    
                                <select class="form-control show-tick" name = 'type'>
                                    <option value="">--Physical Form --</option>
									
                                    <option value="Book">Book</option>
                                    <option value="PDF">PDF</option>
									<option value="CD/DVD">CD/DVD</option>
                                </select>
                                </div>
								 <div class="col-lg-4 col-md-12">
								<label>Total Pages</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'total_page' placeholder="Total Page">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
								<label>Number Of Copies</label>
                                    <div class="form-group">
                                        <input type="number" class="form-control" name = 'copies' placeholder="Number Of Copies">
                                    </div>
                                </div>
                               
                               
                                <div class="col-md-12">
                                <center><input class="btn btn-primary btn-round btn-lg" type = "submit" value="Add Book"></center>
                                </div>
								
                            </div>
                      
                    </div>
                </div>
				</form>
            </div>
        </div>
    </div>
</section>
<!-- Jquery Core Js --> 
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 

<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
{% endblock %}
</body>
